<div *ngIf="estudiantes.length > 0" class="mt-4 p-4 bg-gray-100">
  <h2 class="text-xl font-bold mb-2">Datos de los Estudiantes</h2>
  <!-- Contenedor que permite desplazamiento horizontal -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white table-auto">
      <thead>
        <tr class="bg-gray-200">
          <!-- Nombres con un tamaño más grande en móviles -->
          <th class="w-1/2 py-3 px-4 text-left text-sm sm:text-base font-medium">Nombre</th>
          <!-- Notas más pequeñas en móviles -->
          <th class="w-1/12 py-2 px-4 text-left text-xs sm:text-sm font-medium">Primer Parcial</th>
          <th class="w-1/12 py-2 px-4 text-left text-xs sm:text-sm font-medium">Segundo Parcial</th>
          <th class="w-1/12 py-2 px-4 text-left text-xs sm:text-sm font-medium">Tercer Parcial</th>
          <th class="w-1/12 py-2 px-4 text-left text-xs sm:text-sm font-medium">Promedio</th>
          <th class="w-1/12 py-2 px-4 text-left text-xs sm:text-sm font-medium">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of estudiantes" class="border-t">
          <td class="py-3 px-4 text-left text-sm sm:text-base">{{ estudiante.nombre }}</td>
          <td class="py-2 px-4 text-left text-xs sm:text-sm">{{ estudiante.primerParcial }}</td>
          <td class="py-2 px-4 text-left text-xs sm:text-sm">{{ estudiante.segundoParcial }}</td>
          <td class="py-2 px-4 text-left text-xs sm:text-sm">{{ estudiante.tercerParcial }}</td>
          <td class="py-2 px-4 text-left text-xs sm:text-sm">{{ estudiante.promedio }}</td>
          <td class="py-2 px-4 text-left text-xs sm:text-sm">{{ estudiante.estado }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
